<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Div e Span</title>
		<style type="text/css">
			#topo{
				background: blue;
			}
			#conteudo{
				background: red;
			}
			#rodape{
				background: green;
			}
			#assinatura{
				background: hotpink;
			}
			.produto{
				background: gray;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div id="topo">
			<img src="Amazon_PNG13.png" width="500">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>
		</div>
		<div id="conteudo">
			<div class="produto">Produto 1</div>

			<div class="produto">Produto 2</div>

			<div class="produto">Produto 3</div>
		</div>
		<div id="rodape">
			TODOS OS DIREITOS RESERVADOS.
		</div>

		<span id="assinatura">Gustavo</span>

	</body>
</html>
