<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Tamanho de textos</title>
		<style type="text/css">
			div{
				font-size: 60px;
			}
			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo ao padrão do browser
				em -> tamanho relativo ao container pai
				*/
				font-size: 1em;
			}
			.texto2{
				font-size: 15px;
			}
		</style>
	</head>
	<body >	
		<div>		
			<p class="texto">Conteúdo</p>
			<p></p>
		</div>
	</body>
</html>
