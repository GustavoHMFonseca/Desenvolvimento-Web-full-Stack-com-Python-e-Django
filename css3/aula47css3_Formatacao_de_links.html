<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Links</title>
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/*link n√£o visitado*/
			a:link{
				color: #c0c0c0;
			}
			/*Links visitados*/
			a:visited{
				color: #c0c0c0;
			}
			a:hover{
				color: #6d790F;
			}
			/*Link ativos*/
			a:active{
				color: #e4f371;
			}
		</style>
	</head>
	<body>
		<a href="https://www.google.com/"> Google</a> |
		<a href="https://www.tecmundo.com.br/"> TecMundo</a> |
		<a href="https://www.megacurioso.com.br/"> Mega Curioso</a> |
		<a href="https://www.randoeijf.com/"> Teste</a>
	</body>
</html>
