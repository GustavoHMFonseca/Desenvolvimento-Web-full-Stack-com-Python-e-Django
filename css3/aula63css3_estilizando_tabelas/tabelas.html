<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Estilizando tabelas</title>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	</head>
	<body>
		<h2>Eltilizando Tabelas</h2>
		<table>
			<tr>
				<th>Códigos</th>
				<th>Produtos</th>
				<th class="numero">Preço</th>
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$2.5000</td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>Tablet</td>
				<td class="numero">R$1.5000</td>
			</tr>
			<tr>
				<td>003</td>
				<td>Iphone</td>
				<td class="numero">R$3.5000</td>
			</tr>
			<tr class="alternado">
				<td>004</td>
				<td>Nexus</td>
				<td class="numero">R$3.5000</td>
			</tr>

		</table>
	</body>
</html>
